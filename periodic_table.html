<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Periodiek Systeem</title>
</head>
<body>
<div>
    <h1>
        Periodiek Systeem
    </h1>
</div>
<div>
    <h2>
        Met links want ik ben episch:
    </h2>
</div>
<table>
    <tr>
        <th scope="col">Group</th>
        <th scope="col">1</th>
        <th scope="col">2</th>
        <th scope="col">3</th>
        <th scope="col">4</th>
        <th scope="col">5</th>
    </tr>
    <tr>
        <th scope="row">Period<br>1</th>
        <td style="background-color: black;" class="class_h"><a href="https://en.wikipedia.org/wiki/Hydrogen">H</a></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td style="background-color: black;" class="class_h"><a href="https://en.wikipedia.org/wiki/Lithium">Li</a></td>
        <td style="background-color: black;" class="class_h"><a href="https://en.wikipedia.org/wiki/Berylium">Be</a></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <th scope="row">3</th>
        <td style="background-color: black;" class="class_h"><a href="https://en.wikipedia.org/wiki/Sodium">Na</a></td>
        <td style="background-color: black;" class="class_h"><a href="https://en.wikipedia.org/wiki/Magnesium">Mg</a></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <th scope="row">4</th>
        <td style="background-color: black;" class="class_h"><a href="https://en.wikipedia.org/wiki/Potassium">K</a></td>
        <td style="background-color: black;" class="class_h"><a href="https://en.wikipedia.org/wiki/Calcium">Ca</a></td>
        <td style="background-color: black;" class="class_h"><a href="https://en.wikipedia.org/wiki/Scandium">Sc</a></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <th scope="row">5</th>
        <td style="background-color: black;" class="class_h"><a href="https://en.wikipedia.org/wiki/Rubidium">Rb</a></td>
        <td style="background-color: black;" class="class_h"><a href="https://en.wikipedia.org/wiki/Strontium">Sr</a></td>
        <td style="background-color: black;" class="class_h"><a href="https://en.wikipedia.org/wiki/Yttrium">Y</a></td>
        <td></td>
        <td></td>
    </tr>
</table>
</body>
</html>
